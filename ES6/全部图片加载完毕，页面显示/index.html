<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片</title>
</head>
<body>
  <script>
    let srcImg = (src) => {
      return new Promise((resolve, reject) => {

        const img = new Image()
        img.src = src;

        img.onload = () => {
          resolve(img)
        }
        img.onerror = (e) => {
          reject(e)
        }
      })
    }
    var imgs = [
      'https://photo.tuchong.com/303538/f/32528199.jpg',
      'https://photo.tuchong.com/365997/f/7678529.jpg'
    ]
    Promise.all(imgs.map((src)=> srcImg(src))).then((arr) => {
      arr.forEach((img) => {
        console.log(img)
        document.body.appendChild(img)
      })
    })
    .catch((e) => {
        console.log(e)
      })
  </script>
</body>
</html>
