<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板字符串</title>
</head>
<body>
  <script>
    function getImooc() {
      return {
        status: true,
        msg: '获取成功',
        data: [{
          id: 1,
          title: "Vue 入门 ",
          data: 'xxx-02-09'
        },{
          id: 2,
          title: "ES6 入门 ",
          data: 'xxx-03-09'
        },{
          id: 3,
          title: "React 入门 ",
          data: 'xxx-01-09'
        }]
      }
    }

    let {status, msg, data} = getImooc();
    let arr = [];
    data.forEach(function({title, data}) {
      arr.push(
        `
          <li>课程名：${title}</li>
          <li>${data.replace('xxx', 'xoxo')}</li>
        `
      )
    })
    let dom = document.createElement('ul');
    console.log(arr)
    dom.innerHTML = arr.join('');

    document.body.appendChild(dom)
  </script>
</body>
</html>
