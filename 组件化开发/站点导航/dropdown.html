<link rel="stylesheet" href="./css/base.css">
<style>
  .dropdown {
    position: relative;
  }

  .dropdown-toggle {
    position: relative;
    z-index: 2;
  }

  .dropdown-arrow {
    display: inline-block;
    vertical-align: middle;
  }

  .dropdown-layer {
    display: none;
    z-index: 1;
    position: absolute;
  }

  .dropdown-left {
    left: 0;
    right: auto;
  }

  .dropdown-right {
    right: 0;
    left: auto;
  }
  /*menu*/
  .menu .dropdown-toggle {
    display: block;
    height: 44px;
    line-height: 44px;
    padding: 0 16px 0 12px;
    border-left: 1px solid #f3f5f7;
    border-right: 1px solid #f3f5f7;
  }

  .menu .dropdown-arrow {
    background: url(../img/dropdown-arrow.png) no-repeat;
    margin-left: 8px;
    width: 8px;
    height: 6px;
    margin-top: -2px;
  }

  .menu .dropdown-layer {
    top: 43px;
    border: 1px solid #cdd0d4;
  }

  .menu .dropdown-left {
    left: 0;
    right: auto;
  }

  .menu .dropdown-right {
    right: 0;
    left: auto;
  }

  .menu .menu-item {
    display: block;
    height: 30px;
    line-height: 30px;
    background: #fff;
    padding: 0 12px;
    white-space: nowrap;
    color: #4d555d;
  }

  .menu .menu-item:hover {
    background: #f3f5f7;
  }

  .menu-active .dropdown-toggle {
    background: #fff;
    border-color: #cdd0d4;
  }

  .menu-active .dropdown-arrow {
    background: url(../img/dropdown-arrow-red.png) no-repeat;
  }

  .menu-active .dropdown-layer {
    display: block;
  }

</style>
<div class="menu dropdown fl" data-dropdown="menu">
  <a href="###" target="_blank" class="dropdown-toggle link">我的慕陶<i class="dropdown-arrow"></i></a>
  <ul class="dropdown-layer dropdown-left">
    <li><a href="###" target="_blank" class="menu-item">已经买到的宝贝</a></li>
    <li><a href="###" target="_blank" class="menu-item">我的足迹</a></li>
  </ul>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript">
(function($) {
  'use strict'
  function dropdown(elem) {
    var $elem = $(elem)
    $elem.hover(function() {
      var $this = $(this)
      $this.addClass($this.data('dropdown')+'-active');
    }, function() {
      var $this = $(this)
      $this.removeClass($this.data('dropdown')+'-active');
    })
  }
  $.fn.extend({
    dropdown: function() {
      this.each(function() {
        dropdown(this)
      })
      return this
    }
  })
})(jQuery);

$('.dropdown').dropdown()
</script>
