    <script type="text/javascript">
    (function($) {
      'use strict'
      function dropdown(elem) {
        var $elem = $(elem)
        $elem.hover(function() {
          var $this = $(this)
          $this.addClass($this.data('dropdown')+'-active');
        }, function() {
          var $this = $(this)
          $this.removeClass($this.data('dropdown')+'-active');
        })
      }
      $.fn.extend({
        dropdown: function() {
          this.each(function() {
            dropdown(this)
          })
          return this
        }
      })
    })(jQuery);
    $('.dropdown').dropdown()
